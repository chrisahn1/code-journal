<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="head">Code Journal</h2>
  </header>
  <main>
    <div data-view="entries">
      <form id="view-form">
        <h2>Entries</h2>
        <ul>
          <li>
            <div class="row">
              <img class="photo"
                src="https://static.wikia.nocookie.net/fzero/images/d/dc/Massive_Blue_Falcon.png/revision/latest?cb=20170521184835"
                alt="Picture">
              <div>
                <label for="title">Blue Falcon</label>
                <p>You got boost power!</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <img class="photo"
                src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/crash-team-racing-nitro-fueled/0/07/Classic_V3.png"
                alt="Picture">
              <div>
                <label for="title">CTR Nitro Fueled</label>
                <p>Wumpa Fruits!</p>
              </div>
            </div>
          </li>
        </ul>

      </form>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
