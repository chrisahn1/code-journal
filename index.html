<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="head">Code Journal</h2>
    <button class="view-button" type="button">Entries</button>
  </header>
  <main>
    <div class="view hidden" id="test1" data-view="entry-form">
      <form id="entry-form">
        <h2>New Entry</h2>
        <div class="row">
          <img class="photo" src="images/placeholder-image-square.jpg" alt="Picture">
          <div>
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photoUrl">Photo URL</label>
            <input required name="photoUrl" type="photoUrl" id="photoUrl">
          </div>
        </div>
        <label for="notes">Notes</label>
        <textarea required rows="5" name="notes" id="notes"></textarea>
        <div class="form-actions">
          <button id="save" type="submit">Save</button>
        </div>
      </form>
    </div>

    <div class="view" id="test2" data-view="entries">
      <form id="view-form">
        <div class="view-head">
          <h2>Entries</h2>
          <button class="new" type="button">NEW</button>
        </div>
        <ul id="list">
          <li class="empty hidden">
            <p>No entries have been recorded.</p>
          </li>
        </ul>

      </form>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
