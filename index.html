<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h2 class="head">Code Journal</h2>
    <button class="view-button" type="button">Entries</button>
  </header>
  <main>
    <div class="view hidden" id="test1" data-view="entry-form">
      <form id="entry-form">
        <h2>New Entry</h2>
        <div class="row">
          <img class="photo" src="images/placeholder-image-square.jpg" alt="Picture">
          <div>
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photoUrl">Photo URL</label>
            <input required name="photoUrl" type="photoUrl" id="photoUrl">
          </div>
        </div>
        <label for="notes">Notes</label>
        <textarea required rows="5" name="notes" id="notes"></textarea>
        <div class="form-actions">
          <button id="save" type="submit">Save</button>
        </div>
      </form>
    </div>

    <div class="view" id="test2" data-view="entries">
      <form id="view-form">
        <div class="view-head">
          <h2>Entries</h2>

          <button class="new" type="button">NEW</button>
        </div>
        <ul id="list">
          <li class="empty">
            <p>No entries have been recorded.</p>
          </li>
        </ul>
      </form>
    </div>

    <div class="view hidden" id="test3" data-view="edit-entry-form">
      <form id="edit-entry-form">
        <h2>Edit Entry</h2>
        <div class="row">
          <img class="photo-edit" src="images/placeholder-image-square.jpg" alt="Picture">
          <div>
            <label for="title">Title</label>
            <input required name="title" type="text" id="title-edit">
            <label for="photoUrl">Photo URL</label>
            <input required name="photoUrl" type="photoUrl" id="photoUrl-edit">
          </div>
        </div>
        <label for="notes">Notes</label>
        <textarea required rows="5" name="notes" id="notes-edit"></textarea>
        <div class="form-actions">

          <button class="delete" id="delete"><u>Delete Entry</u></button>
          <button id="save-edit" type="submit">Edit</button>
        </div>
        <div class="box gone">
          <h2>Are you sure you want to delete this entry?</h2>
          <div class="choices">
            <button class="cancel" type="button">CANCEL</button>
            <button class="confirm" type="button">CONFIRM</button>
          </div>
        </div>

          <button id="save-edit" type="submit">Edit</button>
        </div>

      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
